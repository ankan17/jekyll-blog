---
layout: home
---

{% for post in paginator.posts %}
<div class="post">
    <span class="date">{{ post.date | date: "%b %-d, %Y" }}</span>
    <a href="{{ site.baseurl }}{{ post.url }}" class="title">{{ post.title }} - <span class="meta">{{ post.meta }}</span></a>
    <p class="desc text-justify">{{ post.description }}</p>
</div>
{% endfor %}
