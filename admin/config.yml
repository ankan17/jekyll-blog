backend:
  name: github
  repo: ankan17/learncwithme # Path to your Github repository
  branch: gh-pages # Branch to update

media_folder: "images/posts"

collections:
  - name: "c-tutorial-series" # Used in routes, e.g., /admin/collections/blog
    label: "C Tutorial Series" # Used in the UI
    folder: "_posts/c-tutorial-series" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Layout", name: "layout", widget: "hidden", default: "posts"}
      - {label: "Serial", name: "serial", widget: "number"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Meta", name: "meta", widget: "string"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Comments", name: "comments", widget: "hidden", default: "true"}
      - {label: "Category", name: "category", widget: "hidden", default: "c-tutorial-series"}
      - {label: "Body", name: "body", widget: "markdown"}

  - name: "code-like-pro" # Used in routes, e.g., /admin/collections/blog
    label: "Code Like Pro" # Used in the UI
    folder: "_posts/practice/code-like-pro" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Layout", name: "layout", widget: "hidden", default: "code-like-pro"}
      - {label: "Category", name: "category", widget: "hidden", default: "practice"}
      - {label: "Sub-Category", name: "sub-category", widget: "hidden", default: "code-like-pro"}
      - {label: "Serial", name: "serial", widget: "number"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Link", name: "link", widget: "string"}
      - {label: "Comments", name: "comments", widget: "hidden", default: "true"}
      - {label: "Body", name: "body", widget: "markdown"}

  - name: "crazy-with-c" # Used in routes, e.g., /admin/collections/blog
    label: "Crazy With C" # Used in the UI
    folder: "_posts/practice/crazy-with-c" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Layout", name: "layout", widget: "hidden", default: "crazy-with-c"}
      - {label: "Category", name: "category", widget: "hidden", default: "practice"}
      - {label: "Sub-Category", name: "sub-category", widget: "hidden", default: "crazy-with-c"}
      - {label: "Serial", name: "serial", widget: "number"}
      - {label: "Comments", name: "comments", widget: "hidden", default: "true"}
      - {label: "Body", name: "body", widget: "markdown"}
