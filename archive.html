---
layout: default
---

<div class="container page-container archive">
    <h1 class="text-center">Archive</h1>
    <p class="text-center lead">The place where you'll find all my posts</p>
    <div class="col" class="c-tutorial-series">
        <h2>C Tutorial Series</h2>
        <ul>
        {% for post in site.categories.c_tutorial_series reversed %}
            <li>
                <a href="{{ site.baseurl }}{{ post.url }}">
                    <span class="title">{{ post.serial }}. {{ post.title }}</span>
                    <span class="meta"> - {{ post.meta }}</span>
                </a>
            </li>
        {% endfor %}
        </ul>
    </div>
</div>
