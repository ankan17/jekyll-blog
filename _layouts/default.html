<!DOCTYPE html>

<html lang="en-us">

    <head>

        <meta charset="utf-8" />
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <meta http-equiv="content-type" content="text/html">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Learn C With Me {% if page.title %}- {{ page.title }} {% endif %}</title>

        <meta property="og:url" content="https://www.facebook.com/learncwithme" />
        <meta property="og:type" content="website" />
        <meta property="og:title" content="Learn C With Me" />
        <meta property="og:description" content="A blog for tutorials on C for beginners and amateurs alike" />
        <meta property="fb:admins" content="100001993370797"/>
        <!-- <meta property="og:image" content="http://www.your-domain.com/path/image.jpg" /> -->

        <link rel="shortcut icon" href="{{ site.baseurl }}/favicon.ico" type="image/x-icon" />

        <!-- Load bootstrap css and font awesome -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <!-- Poole and lanyon css -->
        <link rel="stylesheet" href="{{ site.baseurl }}/css/poole.css">
        <link rel="stylesheet" href="{{ site.baseurl }}/css/lanyon.css">

        <!-- Syntax css for code highlighting -->
        <link rel="stylesheet" href="{{ site.baseurl }}/css/syntax.css">

        <!-- Custom css -->
        <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">

        <!-- Font -->
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

        <!-- Google AdSense -->
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
        <script>
          (adsbygoogle = window.adsbygoogle || []).push({
            google_ad_client: "ca-pub-6895348259822190",
            enable_page_level_ads: true
          });
        </script>

    </head>

    <body>

        {% include sidebar.html %}

        <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
        content to avoid any CSS collisions with our real content. -->
        <div class="wrap">

            <div class="masthead">
                <div class="container">
                    <h3 class="masthead-title">
                        <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
                    </h3>
                </div>
            </div>

            <div class="content">
                {{ content }}
            </div>

            {% include footer.html %}

        </div>

        <!-- Sidebar toggler -->
        <label for="sidebar-checkbox" class="sidebar-toggle"></label>

        <!-- Load Jquery -->
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

        <!-- Load Tether and Bootstrap javascript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

        <!-- Load Jgestures Plugin for swipe events -->
        <script src="{{ site.baseurl }}/js/jgestures.min.js"></script>

        <!-- MathJax -->
        <script type="text/x-mathjax-config">
            MathJax.Hub.Config({
              tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}
            });
        </script>
        <script type="text/javascript" async src="//cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-MML-AM_CHTML"></script>

        <!-- Load Custom javascript -->
        <script src="{{ site.baseurl }}/js/main.js"></script>

        {% include google-analytics.html %}

        {% include facebook_sdk.html %}

    </body>
</html>
