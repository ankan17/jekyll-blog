<!-- Target for toggling the sidebar `.sidebar-checkbox` is for regular
     styles, `#sidebar-checkbox` for behavior. -->
<input type="checkbox" class="sidebar-checkbox" id="sidebar-checkbox">

<!-- Toggleable sidebar -->
<div class="sidebar" id="sidebar">

    <div class="sidebar-item">
        <p>{{ site.description }}</p>
    </div>

    <nav class="sidebar-nav">
        <a class="sidebar-nav-item{% if page.url == '/' %} active{% endif %}" href="{{ site.baseurl }}/"><i class="fa fa-home fa-lg" aria-hidden="true"></i> Home</a>
        <a class="sidebar-nav-item{% if page.url == '/archive' %} active{% endif %}" href="{{ site.baseurl }}/archive"><i class="fa fa-book fa-lg" aria-hidden="true"></i> Archive</a>
        <a class="sidebar-nav-item{% if page.url == '/practice' %} active{% endif %}" href="{{ site.baseurl }}/practice"><i class="fa fa-code fa-lg" aria-hidden="true"></i> Practice</a>
    </nav>

    <!-- Table of contents generated by javascript -->
    {% if page.layout == "posts" %}
    <div class="sidebar-item table-of-contents">
        <p>Table of contents</p>
        <ul></ul>
    </div>
    {% endif %}

    <div class="sidebar-item">
        <p class="text-center"> &copy; {{ site.time | date: '%Y' }}, {} Made with <i class="fa fa-heart fa-lg" aria-hidden="true"></i> by Ankan Poddar </p>
    </div>

</div>
