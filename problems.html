---
layout: default
---

<div class="container page-container archive">
  <h1 class="text-center">Daily Problems</h1>
  <p class="text-center lead">Watch out for my solutions to common interview problems!
    The problems are taken from <a href="https://www.dailycodingproblem.com/">Daily Coding Problems</a>
  </p>
  <div class="col" class="daily-problems">
    <ul>
    {% for post in site.daily_problems %}
      <li>
        <h3 class="problem-list-title">
          <a href="{{ site.baseurl }}{{ post.url }}">
            <span class="title">{{ forloop.index }}. {{ post.title }}</span>
          </a>
          <span class="tag small {{ post.label }}">{{ post.label }}</span>
        </h3>
      </li>
    {% endfor %}
    </ul>
  </div>
</div>
